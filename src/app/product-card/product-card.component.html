<mat-card>
  <mat-card-header (click)="toggleFavorite()">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-icon *ngIf="product.isFavorite">star</mat-icon>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency: 'USD'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" alt="">

  <mat-card-actions>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
